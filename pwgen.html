<html>

<head>
	<title> Password generator </title>
	<link rel="stylesheet" type="text/css" href="static/css/index.css">
</head>

<body>
	<div class="title">
		<h1>Safe Password Generator</h1>
	</div>
	<hr>
	
	<div class='content'>
		<div class="input">
			<table>
				<tr>
					<td class='key'> <strong> Password </strong> </td>
					<td class='value'> <input type='password' name="password" id="password" class='textinput' autofocus
							tabindex="1"> </input> </td>
					<td rowspan="3" class="button"><button class="bold" onclick="buttonHandler()" tabindex="4"> Generate
						</button></td>
				</tr>
				<tr>
					<td class='key'><strong> Salt </strong></td>
					<td class='value'><input type='text' name='salt' id='salt' class='textinput' tabindex="2"></td>
				</tr>
				<tr>
					<td class='key'><strong> Length </strong></td>
					<td class='value'><input type='number' name='length' id='length' class="textinput" tabindex="3"
							value="-1"></td>
				</tr>
			</table>
		</div>
		<div class="output">
			<table>
				<tr>
					<th> New safe password </th>
				</tr>
				<tr>
					<td class='resulttd'> <textarea id='newpw' class='result' readonly tabindex="-1"> </textarea></td>
				</tr>
				<tr>
					<td class="button"> <button class="thin" onclick="copytoCB()">Copy to Clipboard</button></td>
				</tr>
			</table>
		</div>
	</div>
	<script type="text/javascript" src="static/js/index.js"></script>

</body>

</html>
